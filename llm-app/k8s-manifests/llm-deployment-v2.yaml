apiVersion: apps/v1
kind: Deployment
metadata:
  name: llm-api-v2
  labels:
    app: llm-api
    version: v2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: llm-api
      version: v2
  template:
    metadata:
      labels:
        app: llm-api
        version: v2
    spec:
      runtimeClassName: nvidia
      containers:
      - name: llm-server
        image: ghcr.io/navishashetty/llm-api:v2
        imagePullPolicy: Always
        env:
        - name: MODEL_NAME
          value: "microsoft/phi-2"
        resources:
          limits:
            nvidia.com/gpu: "1"
            memory: "8Gi"
            cpu: "2"
          requests:
            nvidia.com/gpu: "1"
            memory: "4Gi"
            cpu: "1"
        ports:
        - containerPort: 8000
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 30
